<div class="center">
  <table>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest(Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
    @for (annual of annualData; track annualData?.length) {
      <tr>
        <td>{{annual.year}}</td>
        <td>{{annual.valueEndOfYear}}</td>
        <td>{{annual.interest}}</td>
        <td>{{annual.totalInterest}}</td>
        <td>{{annual.totalAmountInvested}}</td>
      </tr>

    }



  </table>
</div>
